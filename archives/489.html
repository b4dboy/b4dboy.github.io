<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment"># -*- coding:utf-8 -*-</span></div><div class="line"><span class="comment"># mail: cn.b4dboy@gmail.com</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> sys</div><div class="line"><span class="keyword">import</span> imp</div><div class="line"><span class="keyword">import</span> glob</div><div class="line"><span class="keyword">import</span> marshal</div><div class="line"><span class="keyword">import</span> uncompyle2</div><div class="line"></div><div class="line">files = glob.glob(<span class="string">r'./code/*.txt'</span>)</div><div class="line"><span class="keyword">for</span> plug <span class="keyword">in</span> files:</div><div class="line">    txt = <span class="string">''</span></div><div class="line">    <span class="keyword">with</span> open(plug, <span class="string">'r'</span>) <span class="keyword">as</span> f:</div><div class="line">        txt = f.read()</div><div class="line"></div><div class="line">    <span class="keyword">try</span>:</div><div class="line">        arr = eval(txt)</div><div class="line">        <span class="comment">#decode some file</span></div><div class="line">        <span class="keyword">if</span> imp.get_magic() == arr[<span class="number">1</span>][:<span class="number">4</span>]:</div><div class="line">            code = marshal.dumps(arr[<span class="number">1</span>])</div><div class="line">            bin = marshal.loads(code[<span class="number">13</span>:])</div><div class="line">            <span class="keyword">with</span> open(bin.co_filename, <span class="string">'w'</span>) <span class="keyword">as</span> f:</div><div class="line">                uncompyle2.uncompyle(<span class="string">'2.7.3'</span>, bin, f);</div><div class="line"></div><div class="line">    <span class="keyword">except</span>:</div><div class="line">        <span class="keyword">print</span> <span class="string">'str 2 code err in file: %s'</span> % plug</div></pre></td></tr></table></figure>
  </div>
</article>
